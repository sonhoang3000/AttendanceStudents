<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link href="{{ url_for('static', filename='styles/admin.css') }}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="{{ url_for('static', filename='styles/add_user.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li>
          <a href="/admin" class="logo">
            <img src="{{ url_for('static', filename='Files/Resources/admin_icon.jpg') }}" />
            <span class="nav-item">Admin</span>
          </a>
        </li>
        <li>
          <a href="/admin">
            <i class="fas fa-menorah"></i>
            <span class="nav-item">Danh sách các sinh viên </span>
          </a>
        </li>
        <li>
          <a href="javascript:location.reload();">
            <i class="fas fa-database"></i>
            <span class="nav-item">Thêm sinh viên</span>
          </a>
        </li>
        <li>
          <a href="admin_attendance_list">
            <i class="fas fa-chart-bar"></i>
            <span class="nav-item">Hồ sơ điểm danh </span>
          </a>
        </li>
        <li>
          <a href="/admin_login" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Log out</span>
          </a>
        </li>
      </ul>
    </nav>
    <br />
    <br />
    <section class="container1">
      <header>Add Student</header>
      <form action="/admin/add_user" method="post" class="form" enctype="multipart/form-data">
        <div class="input-box">
          <label>ID</label>
          <input type="text" placeholder="Nhập id" name="id" required />
        </div>
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Nhập tên" name="name" required />
        </div>
        <div class="input-box">
          <label>Password</label>
          <input type="password" placeholder="Nhập mật khẩu" name="password" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Nhập địa chỉ" name="email" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="text" placeholder="Nhập số điện thoại" name="phone" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Nhập ngày sinh" name="dob" required />
          </div>
        </div>
        <div class="input-box address">
          <label>Địa chỉ</label>
          <input type="text" placeholder="Nhập địa chỉ" name="city" required />
        </div>
        <div class="input-box">
          <label>Chuyên ngành</label>
          <input type="text" placeholder="Nhập chuyên ngành" name="major" required />
        </div>
        <div class="input-box">
          <label>Khoá </label>
          <input type="number" placeholder="Nhập năm khoá VD: 2022-2026" name="starting_year" required />
        </div>
        <div class="input-box">
          <label>Lớp</label>
          <input type="text" placeholder="Nhập lớp" name="standing" required />
        </div>
        <div class="input-box">
          <label>Tổng số lần điểm danh</label>
          <input type="number" placeholder="Enter the Attendance Number" name="total_attendance" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Last Attendance Date</label>
            <input type="date" placeholder="Enter the Last Attendance Date (YYYY-MM-DD)" name="last_attendance_date"
              required />
          </div>

          <div class="input-box">
            <label>Thời gian điểm danh lần cuối</label>
            <input type="time" placeholder="Enter the Thời gian điểm danh lần cuối (HH:MM:SS)"
              name="last_attendance_time" required />
          </div>
        </div>
        <div class="input-box">
          <label>Ghi chú </label>
          <input type="textarea" placeholder="Nhập ghi chú" name="content" required />
        </div>

        <div class="input-box">
          <label>Upload Image</label>
          <input type="file" placeholder="Upload the new student image" name="image" value="image" required />
        </div>
        <button>Submit</button>
      </form>
    </section>
  </div>
</body>

</html>
